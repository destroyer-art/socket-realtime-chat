<h2 md-dialog-title>Edit User Info</h2>

<md-dialog-content>
  <md-input-container>
      <input mdInput name="username" placeholder="Username" [(ngModel)]="username" (keyup.enter)="onSave()">
    </md-input-container>
</md-dialog-content>

<md-dialog-actions [attr.align]="'end'">
  <button md-button md-dialog-close color="secondary">Close</button>
  <button md-raised-button color="primary" md-dialog-close (click)="onSave()">Save</button>
</md-dialog-actions>
